<script>
    // Simple script to handle row clicks (excluding action buttons)
    document.querySelectorAll('.hover\\:bg-gray-50').forEach(row => {
        row.addEventListener('click', (e) => {
            // Check if the click was on an action button
            if (!e.target.closest('button')) {
                // In a real app, this would navigate to the container detail view
                console.log('Navigating to container detail view');
            }
        });
    });

    // Confirmation for delete actions
    document.querySelectorAll('[class*="fa-trash"]').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (confirm('Are you sure you want to delete this container?')) {
                // In a real app, this would trigger the delete API call
                console.log('Container deleted');
                // Remove the row from the UI
                btn.closest('.hover\\:bg-gray-50').remove();
            }
        });
    });

    // Edit button handlers
    document.querySelectorAll('[class*="fa-edit"]').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            // In a real app, this would navigate to the edit view
            console.log('Navigating to edit view');
        });
    });
</script>
